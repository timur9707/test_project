plugins {
    id 'java'
}
test {
    useJUnitPlatform()
}

group 'org.eagleinvsys.test'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.opencsv', name: 'opencsv', version: '4.1'
    testCompile('org.junit.jupiter:junit-jupiter-api:5.8.2')
    testCompile('org.junit.jupiter:junit-jupiter-engine:5.8.2')
    testCompile('org.junit.jupiter:junit-jupiter-params:5.8.2')
    testCompile('org.junit.platform:junit-platform-suite:1.8.2')
    implementation 'org.mockito:mockito-core:4.4.0'
}
